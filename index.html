<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Sigaram Tech Interview Question</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .bx{
            background-color: blue;
            padding: 4rem;
            border: 1px solid white;
        }
        #mainBoard{
            border: 1px solid green;
        }
    </style>
  </head>
  <body>
    <section class="container-fluid mt-5" id="mainBoard">
        <div class="row">
            <div id="b1" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b2" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b3" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b4" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div id="b5" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b6" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b7" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b8" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div id="b9" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b10" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b11" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b12" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
        </div>

        <div class="row">
            <div id="b13" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b14" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b15" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
            <div id="b16" onclick="handleChange(this.id)" class="bx col-sm-12 col-md-3 col-lg-3"></div>
        </div>
        <span style="display: none" id="fbox">none</span>
        <span style="display: none" id="sbox">none</span>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        function handleChange(id){
            var fbox = document.getElementById('fbox');
            var sbox = document.getElementById('sbox');

            if(fbox.innerHTML === "none"){
                fbox.innerHTML = id;
                document.getElementById(id).style.backgroundColor ='red';
            }
            else if(fbox.innerHTML != "none" && sbox.innerHTML === "none"){
                sbox.innerHTML = id;
                document.getElementById(id).style.backgroundColor ='red';
            }
            else if( fbox.innerHTML != "none" && sbox.innerHTML != "none" ){
                document.getElementById(fbox.innerHTML).style.backgroundColor ='blue';    
                fbox.innerHTML = sbox.innerHTML;
                sbox.innerHTML = id;
                document.getElementById(id).style.backgroundColor ='red';
            }
        }
    </script>
  </body>
</html>
